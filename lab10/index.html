<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Loja Online</title>
    <style>
        /* Estilo básico de layout */
      
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <h1>Loja Online</h1>
    </header>

    <!-- Menu de navegação -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Produtos</a></li>
            <li><a href="#">Contato</a></li>
            <li><a href="#">Sobre</a></li>
        </ul>
    </nav>
    <!-- Filtro, Ordenação e Busca -->

    <section id="filtros">
        <label for="filtrar">Filtrar:</label>
        <select id="filtrar">
            <option value="todas">Todas</option>
            <option value="tshirt">T-shirts</option>
            <option value="caneca">Canecas</option>
            <option value="meias">Meias</option>
        </select>
    
        <label for="ordenar">Ordenar:</label>
        <select id="ordenar">
            <option value="precoCrescente">Preço Crescente</option>
            <option value="precoDecrescente">Preço Decrescente</option>
        </select>
    
        <label for="buscar">Procurar:</label>
        <input type="text" id="buscar" placeholder="Digite o nome do produto">
    </section>
    <!-- Conteúdo principal -->
    <main>
        <!-- Lista de produtos -->
        <section id="produtos">
            <!-- Produtos serão inseridos dinamicamente aqui -->
        </section>

        <!-- Cesto de compras -->
        <section id="cesto">
                <!-- Produtos do cesto serão adicionados aqui -->
        
            <p id="preco-total">Preço Total: $0.00</p>
            
        </section>
        <section id="resumo-cesto">
            <h3>Custo Total: <span id="custo-total">0.00 €</span></h3>
            <div>
                <label for="estudante">
                    <input type="checkbox" id="estudante"> É estudante do DEISI?
                </label>
            </div>
            <div>
                <label for="cupom">Cupão de desconto:</label>
                <input type="text" id="cupom" placeholder="Insira o código">
            </div>
            <button id="comprar-btn">Comprar</button>
        </section>
        
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Loja Online</p>
    </footer>

    
</body>
<script src="produtos.js"></script>
<script src="main.js"></script>
</html>
